<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="!isOpenedSearchBar">
      Clientes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isOpenedSearchBar" (click)="isOpenedSearchBar=true">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar showCancelButton="true" *ngIf="isOpenedSearchBar" (ionCancel)="isOpenedSearchBar=false" animated
      placeholder="Procure os clientes"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clientes</ion-title>

    </ion-toolbar>
  </ion-header>
  
  <ion-list *ngFor="let client of listOfClients">
    <ion-item (click)="openClientDetail(client)" detail="true">
      <ion-thumbnail slot="start">
        <ion-img src="{{client.img_src}}"></ion-img>
      </ion-thumbnail>
      <ion-label>{{client.name}}<br>
        {{client.phone}}
      </ion-label>      
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddClientPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
